<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QikDraw</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div id="color-selection" draggable="false">
    <div id="color-selected">
    </div>
    <div id="color-slider-div">
      <div class="slider-container">
        <div class="slider-row">
          <input type="range" min="0" max="255" value="0" class="slider" id="slider1">
          <span id="slider1-value" class="slider-val">0</span>
        </div>
        <div class="slider-row">
          <input type="range" min="0" max="255" value="0" class="slider" id="slider2">
          <span id="slider2-value" class="slider-val">0</span>
        </div>
        <div class="slider-row">
          <input type="range" min="0" max="255" value="0" class="slider" id="slider3">
          <span id="slider3-value" class="slider-val">0</span>
        </div>
        <div class="slider-row">
          <input type="range" min="0" max="1" value="1" class="slider" step="0.01" id="slider4">
          <span id="slider4-value" class="slider-val">1</span>
        </div>
      </div>
    </div>

  </div>
  <div id="brush-size-panel">


    <div id="size-value-wrapper">
      <div id="size-value" class="size-val">1

      </div>
      <div id="fill-grey-size"></div>
    </div>
    <input type="range" min="1" max="100" value="1" class="size-slider" id="sizeslider">

  </div>
  <div id="left-panel">
    <div id="color-picker" draggable="false"></div>
    <div id="size-picker" draggable="false">1</div>
    <div id="change-sides"><svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="m12.007 2c-5.518 0-9.998 4.48-9.998 9.998 0 5.517 4.48 9.997 9.998 9.997s9.998-4.48 9.998-9.997c0-5.518-4.48-9.998-9.998-9.998zm1.523 6.21s1.502 1.505 3.255 3.259c.147.147.22.339.22.531s-.073.383-.22.53c-1.753 1.754-3.254 3.258-3.254 3.258-.145.145-.335.217-.526.217-.192-.001-.384-.074-.531-.221-.292-.293-.294-.766-.003-1.057l1.977-1.977h-6.693c-.414 0-.75-.336-.75-.75s.336-.75.75-.75h6.693l-1.978-1.979c-.29-.289-.287-.762.006-1.054.147-.147.339-.221.53-.222.19 0 .38.071.524.215z" fill-rule="nonzero" />
      </svg></div>
  </div>

  </div>
  <canvas id="canvas" role="presentational" height="800" width="600">
  </canvas>
  <script src="script.js"></script>
</body>

</html>
